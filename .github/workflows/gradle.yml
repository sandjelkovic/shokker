name: Shokker CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Twitter producer build
      run: ./twitterProducer/gradlew build
    - name: Tweet mapper build
      run: ./tweetMapper/gradlew build
    - name: Post persister build
      run: ./postPersister/gradlew build
